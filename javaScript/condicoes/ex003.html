<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type = "number" name = "txtvel" id = "vel"> km/h 
    <input type="button" value="Verificar" onclick="multa()">
    <div id = "res">

    </div>
    
</body>

<script>
     function multa (){
        let vel = document.getElementById ("vel") //vem como string
        let txtv = Number (vel.value) //conversao
        let res = document.querySelector ('div#res')
        res.innerHTML = `<p> <strong>Sua velocidade atual é de ${txtv}km/h </strong></p>`
        if (txtv> 60){ //condição simples
        res.innerHTML += `<p> <strong>Você passou da velocidade permitida, foi multado!</strong> </p>`
        }else{   
        res.innerHTML += `<p> <strong>Sempre usando o cinto de segunrança! </strong> </p>`
        }
     }
   
</script>
</html>
