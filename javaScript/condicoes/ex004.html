<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1> Em qual país você vive?</h1>
    <input type = "text" name = "name" id = 'name'>
    <input type="button" value="Verificar" onclick="pais()">
    <div id = "res">

    </div>
    
</body>
<script>
    function pais (){
        var paises = document.querySelector ('#name')
        const aux = paises.value
        let res = document.querySelector ("div#res")
        res.innerHTML = `Seu pais atual é: ${aux}`
        if (aux == 'Brasil' || paises == 'brasil'){
        res.innerHTML = `<strong> Você é brasileiro! </strong>`
        }else{
        res.innerHTML = `<strong> Você é estrangeiro! </strong>`
      
    }
}
</script>
</html>
